<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" #ema name="email" required minlength="2" placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" #pass name="pass" required minlength="8" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div>
                        <a routerLink="/register" class="txt1">
                            Â¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button (click)="Ingresar(ema.value, pass.value)" class="login100-form-btn" type="button">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
